sudo: false
language: node_js
matrix:
  include:
    - node_js: "12"
      before_script:
      - npm install -g pkg
      script:
      - bash build.sh
      - bash tp-userprog.sh
      - ls -alh ./release
env:
- NODERED_VERSION=1.0.6
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    repo: stsparrow/pkg-node-red
    tags: true
