sudo: false
language: node_js
node_js:
- '8'
install:
- npm install -g pkg
script:
- bash build.sh
- bash tp-userprog.sh
env:
- NODERED_VERSION=0.19.4
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    repo: imZack/pkg-node-red
    tags: true
